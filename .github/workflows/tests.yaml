name: Run Tox Checks

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.21"
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run Tox
        run: uv run tox